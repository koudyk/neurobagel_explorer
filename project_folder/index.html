<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NeuroBagel Explorer</title>
    <script type="text/javascript" src="d3.v7.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="title"><img src="2023-11-06_nb_ko_neurobagel-logo_no-words.png" class="logo"><span>NeuroBagel
                Explorer</span></h1>
        <h3 id="subtitle">See what data is available at the subject level</h3>
    </div>

    <div id="barchart">
        <script>
            // CODE ADAPTED FROM https://gist.github.com/d3noob/08cc6159b9315e20e74a72e85a50dd3e

            // set the dimensions and margins of the graph
            var margin = { top: 20, right: 20, bottom: 30, left: 40 },
                width = 460 - margin.left - margin.right,
                height = 300 - margin.top - margin.bottom;

            var dataset;

            // set the ranges
            var x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);
            var y = d3.scaleLinear()
                .range([height, 0]);

            // append the svg object to the body of the page
            // append a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // get the data
            d3.csv("fake_data.csv").then(function (data) {
                dataset = data;
                // LIGHT GREY BARS
                // format the data
                data.forEach(function (d) {
                    d.lightGrey = +d.lightGrey;
                });

                var iAllRows = Object.values(Object.keys(data));
                iAllRows = _.without(iAllRows, "columns");
                var iSelectedRows = ["1", "2"];
                var iUnselectedRows = _.difference(iAllRows, iSelectedRows)
                var selectedData = [];
                var unselectedData = [];

                iSelectedRows.forEach((iRow) => {
                    selectedData.push(data[iRow])
                });

                iUnselectedRows.forEach((iRow) => {
                    unselectedData.push(data[iRow])
                });

                // Scale the range of the data in the domains
                x.domain(data.map(function (d) { return d.modality; }));
                y.domain([0, d3.max(data, function (d) { return d.lightGrey; })]);

                // append the rectangles for the bar chart
                svg.selectAll(".bar")
                    .data(unselectedData)
                    .enter().append("rect")
                    .attr("class", "lightGreyBar")
                    .attr("x", function (d) { return x(d.modality); })
                    .attr("width", x.bandwidth())
                    .attr("y", function (d) { return y(d.lightGrey); })
                    .attr("height", function (d) { return height - y(d.lightGrey); });

                // DARK GREY BARS        
                // append the rectangles for the bar chart
                svg.selectAll(".bar")
                    .data(unselectedData)
                    .enter().append("rect")
                    .attr("class", "darkGreyBar")
                    .attr("x", function (d) { return x(d.modality); })
                    .attr("width", x.bandwidth())
                    .attr("y", function (d) { return y(d.darkGrey); })
                    .attr("height", function (d) { return height - y(d.darkGrey); });

                //LIGHT PINK BARS
                svg.selectAll(".bar")
                    .data(selectedData)
                    .enter().append("rect")
                    .attr("class", "lightPinkBar")
                    .attr("x", function (d) { return x(d.modality); })
                    .attr("width", x.bandwidth())
                    .attr("y", function (d) { return y(d.lightGrey); })
                    .attr("height", function (d) { return height - y(d.lightGrey); });

                //DARK PINK BARS
                svg.selectAll(".bar")
                    .data(selectedData)
                    .enter().append("rect")
                    .attr("class", "darkPinkBar")
                    .attr("x", function (d) { return x(d.modality); })
                    .attr("width", x.bandwidth())
                    .attr("y", function (d) { return y(d.darkGrey); })
                    .attr("height", function (d) { return height - y(d.darkGrey); });

                // add the x Axis
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // add the y Axis
                svg.append("g")
                    .call(d3.axisLeft(y));
            });




        </script>
    </div>

    <div id="histogram">
        <script>
        </script>
    </div>
</body>

</html>
